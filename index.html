<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-container">
        <form class="search-city-form" id="search-city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1><span id="city"></span>, <span id="country"></span></h1>
        <ul class="overview">
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row align-items-center">
          <div class="col-2 weather-icon">
            <img src="" alt="" id="icon" />
          </div>
          <div class="col-1 current-temperature" id="current-temperature"></div>
          <div class="col-1 units">°C | °F</div>
          <div class="col-3"></div>
          <div class="col-5">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/iryna-sirotina/weather-app"
          target="_blank"
          class="github-link"
          >Open-source code</a
        >, by Iryna Sirotina
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
