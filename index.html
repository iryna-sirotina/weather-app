<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-container">
        <form class="search-city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100">Current</button>
            </div>
          </div>
        </form>
        <h1>Kyiv, UA</h1>
        <ul class="overview">
          <li>Last updated: Saturday 05:05</li>
          <li>Clear sky</li>
        </ul>
        <div class="row align-items-center">
          <div class="col-2 weather-icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="Clear sky"
            />
          </div>
          <div class="col-1 current-temperature">15</div>
          <div class="col-1 units">°C | °F</div>
          <div class="col-3"></div>
          <div class="col-5">
            <ul>
              <li>Humidity: 85%</li>
              <li>Wind: 6 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/iryna-sirotina/weather-app"
          target="_blank"
          class="github-link"
          >Open-source code</a
        >, by Iryna Sirotina
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
