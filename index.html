<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-container">
        <form class="search-city-form" id="search-city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1><span id="city"></span>, <span id="country"></span></h1>
        <ul class="overview">
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row align-items-center">
          <div class="col-2 weather-icon">
            <img src="" alt="Weather icon" id="icon" />
          </div>
          <div
            class="col-auto current-temperature"
            id="current-temperature"
          ></div>
          <div class="col-2 units">
            <a href="#" class="celsius-link active" id="celsius-link"> °C </a> |
            <a href="#" class="fahrenheit-link" id="fahrenheit-link"> °F </a>
          </div>
          <div class="col-2"></div>
          <div class="col-auto">
            <ul>
              <li>
                <span class="material-symbols-outlined"> humidity_mid </span>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                <span class="material-symbols-outlined"> air </span> Wind:
                <span id="wind"></span> m/s
              </li>
            </ul>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </div>
      <footer>
        <a
          href="https://github.com/iryna-sirotina/weather-app"
          target="_blank"
          class="github-link"
          >Open-source code</a
        >, by Iryna Sirotina
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
